    <meta charset="UTF-8">

            text-align: center;
        }
        .author {
            text-align: right;
            font-weight: bold;
            color: #70e0b6;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid #ddd;

            padding: 10px;

            border-radius: 5px;

        button:hover {

        }
        .list {

        }
        .note-item {
            display: flex;

            align-items: center;
            background-color: #eef6f5;

            border-radius: 5px;

        .delete-btn {

<body>

    <h3>Inspirations du Jour</h3>

            { text: "La créativité est contagieuse, partagez-la.", author: "Albert Einstein" },
            { text: "Agissez comme s'il était impossible d'échouer.", author: "Dorothea Brande" },
            { text: "Celui qui n'ose rien, n'obtient rien.", author: "Proverbe Français" },

            { text: "Pour réaliser de grandes choses, nous ne devons pas seulement agir, mais aussi rêver.", author: "Anatole France" },

            { text: "Pour chaque minute passée en colère, vous perdez soixante secondes de bonheur.", author: "Ralph Waldo Emerson" },

            { text: "Ne comptez pas les jours, faites en sorte que les jours comptent.", author: "Muhammad Ali" },

            { text: "Ce n'est pas la chance qui crée le succès, mais la persévérance.", author: "Barack Obama" },

            { text: "Tout ce que l'esprit peut concevoir et croire, il peut le réaliser.", author: "Napoleon Hill" },

        // Afficher une citation aléatoire quotidienne
        const displayDailyQuote = () => {
            const today = new Date().toISOString().split('T')[0]; // Date actuelle AAAA-MM-JJ
            const storedQuote = localStorage.getItem('dailyQuote');
            const storedDate = localStorage.getItem('quoteDate');
            if (storedQuote && storedDate === today) {
                // Si une citation a déjà été sauvegardée pour aujourd'hui
                const quote = JSON.parse(storedQuote);
                document.getElementById('dailyQuote').textContent = `"${quote.text}"`;
                document.getElementById('quoteAuthor').textContent = `- ${quote.author}`;
            } else {
                // Générer une nouvelle citation
                const quote = quotes[Math.floor(Math.random() * quotes.length)];
                localStorage.setItem('dailyQuote', JSON.stringify(quote));
                localStorage.setItem('quoteDate', today);
                document.getElementById('dailyQuote').textContent = `"${quote.text}"`;
                document.getElementById('quoteAuthor').textContent = `- ${quote.author}`;
                // Ajouter la citation du jour dans le journal des inspirations
                let savedQuotes = JSON.parse(localStorage.getItem('savedQuotes')) || [];
                savedQuotes.push({ date: today, text: quote.text, author: quote.author });
                localStorage.setItem('savedQuotes', JSON.stringify(savedQuotes));
            }
        };
        // Fonction pour sauvegarder une note
        function saveNote() {
            const note = document.getElementById('positiveNote').value.trim();
            if (note === "") {
                alert("Veuillez écrire une inspiration avant de sauvegarder !");
                return;
            }
            const date = new Date().toISOString().split('T')[0]; // Format AAAA-MM-JJ
            let inspirations = JSON.parse(localStorage.getItem('inspirations')) || [];
            inspirations.push({ date: date, note: note });
            localStorage.setItem('inspirations', JSON.stringify(inspirations));
            document.getElementById('positiveNote').value = "";
            displayNotes();
        }
        // Fonction pour afficher les inspirations sauvegardées
        function displayNotes() {
            let inspirations = JSON.parse(localStorage.getItem('inspirations')) || [];
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = "";
            inspirations.forEach((item, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = "note-item";
                const noteText = document.createElement('span');
                noteText.textContent = `${item.date} - ${item.note}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Supprimer";
                deleteButton.className = "delete-btn";
                deleteButton.onclick = () => {
                    inspirations.splice(index, 1);
                    localStorage.setItem('inspirations', JSON.stringify(inspirations));
                    displayNotes();
                };
                noteElement.appendChild(noteText);
                noteElement.appendChild(deleteButton);
                notesList.appendChild(noteElement);
            });
        }
        // Fonction pour filtrer les inspirations par date
        function filterByDate() {
            const filterDate = document.getElementById('filterDate').value;
            if (!filterDate) {
                alert("Veuillez sélectionner une date !");
                return;
            }
            let inspirations = JSON.parse(localStorage.getItem('inspirations')) || [];
            const filtered = inspirations.filter(item => item.date === filterDate);
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = "";
            if (filtered.length === 0) {
                notesList.innerHTML = "<p>Aucune inspiration trouvée pour cette date.</p>";
            } else {
                filtered.forEach((item) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = "note-item";
                    const noteText = document.createElement('span');
                    noteText.textContent = `${item.date} - ${item.note}`;
                    noteElement.appendChild(noteText);
                    notesList.appendChild(noteElement);
                });
            }
        }
        // Fonction pour afficher toutes les citations enregistrées
        function displaySavedQuotes() {
            const savedQuotes = JSON.parse(localStorage.getItem('savedQuotes')) || [];
            const savedQuotesList = document.createElement('div');
            savedQuotesList.innerHTML = "<h3>Citations enregistrées :</h3>";
            savedQuotes.forEach(quote => {
                const quoteText = document.createElement('p');
                quoteText.textContent = `${quote.date} - "${quote.text}" (${quote.author})`;
                savedQuotesList.appendChild(quoteText);
            });
            document.body.appendChild(savedQuotesList);
        }
        // Afficher la citation du jour et les inspirations au chargement de la page
        window.onload = () => {
            displayDailyQuote();
            displayNotes();
        };
        // Fonction pour sauvegarder une note
        function saveNote() {
            const note = document.getElementById('positiveNote').value.trim();
            if (note === "") {
                alert("Veuillez écrire une inspiration avant de sauvegarder !");
                return;
            }
            const date = new Date().toISOString().split('T')[0]; // Format AAAA-MM-JJ
            let inspirations = JSON.parse(localStorage.getItem('inspirations')) || [];
            inspirations.push({ date: date, note: note });
            localStorage.setItem('inspirations', JSON.stringify(inspirations));
            // Ajouter 30 points à l'utilisateur
            let userPoints = parseInt(localStorage.getItem('userPoints')) || 0;
            userPoints += 30;
            localStorage.setItem('userPoints', userPoints);
            document.getElementById('positiveNote').value = "";
            displayNotes();
            displayPoints(); // Met à jour l'affichage des points
        }
        // Fonction pour afficher les points actuels de l'utilisateur
        function displayPoints() {
            let userPoints = parseInt(localStorage.getItem('userPoints')) || 0;
            document.getElementById('userPoints').textContent = `Points: ${userPoints}`;
        }
        // Afficher les points et les inspirations au chargement de la page
        window.onload = () => {
            displayDailyQuote();
            displayNotes();
            displayPoints(); // Affiche les points au démarrage
        };
    </script>
</body>
</html>
