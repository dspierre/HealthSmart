<!DOCTYPE html>

<body>

<!-- Modal for File Upload -->
<div class="modal" id="uploadModal">
    <div class="modal-content">
        <h3>Sauvegardez vos documents</h3>
        <form id="uploadForm" onsubmit="submitFiles(event)">
            <div class="upload-field">

            <div class="upload-field">

                <input type="file" id="carte-identite" accept=".png, .jpeg, .jpg, .pdf" required>

<!-- Section pour la galerie -->

<!-- Modal pour afficher l'image en grand format -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <img id="modalImage" src="" alt="Image agrandie">

<script>
    // Fonction pour demander un mot de passe
    function requestPassword() {
        const correctPassword = "secure123"; // Mot de passe d√©fini
        const userPassword = prompt("Veuillez entrer votre mot de passe pour acc√©der au stockage s√©curis√© :");
        if (userPassword === correctPassword) {
            openModal(); // Ouvre la bo√Æte de dialogue si le mot de passe est correct
        } else {
            alert("Mot de passe incorrect. Veuillez r√©essayer.");
        }
    }
    // Fonction pour ouvrir le modal
    function openModal() {
        const modal = document.getElementById('uploadModal');
        modal.style.display = "flex";
    }
    // Fonction pour soumettre les fichiers
    function submitFiles(event) {
        event.preventDefault(); // Emp√™che le rechargement de la page
        const modal = document.getElementById('uploadModal');
        modal.style.display = "none"; // Ferme la bo√Æte modale
        alert("Vos documents ont √©t√© t√©l√©charg√©s avec succ√®s !");
    }
    // Fonction pour g√©rer l'upload des fichiers
    function handleUpload(event) {
        event.preventDefault(); // Emp√™che le rechargement de la page

        const files = [
            document.getElementById('carte-vitale-recto').files[0],
            document.getElementById('carte-vitale-verso').files[0],
            document.getElementById('carte-identite').files[0]
        ];

        // V√©rifie si des fichiers ont √©t√© s√©lectionn√©s
        if (files.every(file => file !== undefined)) {
            const previewGallery = document.getElementById('previewGallery');
            previewGallery.innerHTML = ""; // R√©initialise la galerie avant d'ajouter les nouvelles images

            // Parcours des fichiers et cr√©ation des miniatures
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result; // Contenu de l'image en base64
                    img.className = "thumbnail";
                    img.onclick = () => showModal(e.target.result); // Ajoute un √©v√©nement onclick pour afficher en grand
                    previewGallery.appendChild(img); // Ajoute l'image dans la galerie
                };
                reader.readAsDataURL(file); // Lit le contenu du fichier
            });

            alert("Vos documents ont √©t√© t√©l√©charg√©s avec succ√®s !");
        } else {
            alert("Veuillez s√©lectionner des fichiers avant de t√©l√©verser.");
        }
    }
    // Fonction pour afficher une image en grand format
    function showModal(imageSrc) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = imageSrc; // D√©finit la source de l'image agrandie
        modal.style.display = "flex"; // Affiche le modal
    }
    // Fonction pour fermer le modal
    function closeModal() {
        const modal = document.getElementById('imageModal');
        modal.style.display = "none";
    }
</script>
